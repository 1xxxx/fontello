<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fontomas - GPL/MIT licensed web font generation webapp</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/fontomas.css" rel="stylesheet">

    <!-- the fav and touch icons -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <script src="js/modernizr-custom.js"></script>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Fontomas - iconic fonts scissors</span>
        </div>
      </div>
    </div>

    <div class="container">

      <ul class="nav nav-pills page-header" id="tab">
        <li class="active"><a data-toggle="tab" href="#select"><h1>1. Select Icons</h1></a></li>
        <li><a class="disabled" data-toggle="tab" href="#rearrange"><h1>2. Rearrange</h1></a></li>
        <li><a data-toggle="tab" href="#save"><h1>3. Save Font</h1></a></li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <!-- tab0 -->
        <div id="loading" class="tab-pane fade active in">
        </div>

        <!-- tab1 -->
        <div id="select" class="tab-pane fade">
          <form class="well" id="fm-file-drop-zone">
            <input id="fm-file" type="file" multiple="multiple"/>
            <div class="btn-toolbar fm-font-load">
              <div class="btn-group">
                <input type="text" class="input" placeholder="Select *.svg, *.ttf, *.otf font file" />
              </div>
              <div class="btn-group">
                <button id="fm-file-browse-button" class="btn" type="submit"/>load</button>
              </div>
              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                  use embedded font
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#">Iconic Fill</a></li>
                  <li><a href="#">Iconic Stroke</a></li>
                  <li><a href="#">Web Symbols</a></li>
                </ul>
              </div>
            </div>
          </form>
          <div class="btn-toolbar">
            <div id="fm-icon-size" class="btn-group tooltip-test" rel="tooltip" data-toggle="buttons-radio" title="Change symbols preview size" data-placement="right">
              <button id="fm-tpl-icon-size-button" class="btn btn-small">px</button>
            </div>
          </div>

          <ul id="fm-tab1-content" class="unstyled">
            <li id="fm-tpl-glyph-group-separator" class="">
              <h2><span class="fm-font-name">FontName</span>
                <a class="fm-font-anchor" href="#"></a>
                <a class="fm-close-group" href="#"><small>close</small></a>
              </h2>
            </li>
            <li id="fm-tpl-glyph-group" style="display: inline-block;">
              <label id="fm-tpl-glyph" class="glyph">
                <input class="fm-glyph-id" type="checkbox" value="0"/>
                <div id="gd0" class="gd" style="width: 64px; height: 64px;"></div>
              </label>
            </li>
          </ul>
        </div>

        <!-- tab2 -->
        <div id="rearrange" class="tab-pane fade">
          <form id="fm-form-charset" class="well form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label">Charset</label>
                <div class="controls">
                  <label class="radio">
                    <input class="fm-charset" type="radio" checked="" value="basic_latin" name="charset"/>Basic Latin
                  </label>
                  <label class="radio">
                    <input class="fm-charset" type="radio" value="unicode_private" name="charset"/>Supplementary Private Use Area-A
                  </label>
                </div>
              </div>
            </fieldset>
          </form>

          <div id="fm-tab2-content">
            <label id="fm-tpl-rearrange-glyph" class="rearrange-glyph">
              <input class="fm-glyph-id" type="checkbox" readonly="readonly" value="">
              <input id="rgu0" class="fm-unicode" type="text" value="">
              <div class="rg-top"></div>
              <div id="rgd0" class="rg-icon"></div>
              <div class="rg-bottom"></div>
            </label>
          </div>
        </div>

        <!-- tab3 -->
        <div id="save" class="tab-pane fade">
          <form id="results" class="well">
            <label>Your SVG font (<a class="select-all" href="#font">Select All</a>)
              <textarea id="fm-font" class="span8" rows="10"></textarea>
            </label>
            <label>Icon assignments (<a class="select-all" href="#icon-assignments">Select All</a>)
              <textarea id="fm-icon-assignments" class="span8" rows="10"></textarea>
            </label>
          </form>
        </div>
      </div> <!-- /tab-content -->
    </div> <!-- /container -->

    <a href="https://github.com/shmelev/fontomas" title="Source code"><img style="position: fixed; top: 0; right: 0; border: 0; z-index: 10000;" src="https://a248.e.akamai.net/assets.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/fontomas.js"></script>
    <script type="text/javascript">
        $('.tooltip-test').tooltip()    
    </script>
  </body>
</html>
