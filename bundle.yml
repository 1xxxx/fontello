---
bundles:
  frontend:
    - fontello

packages:

  fontello:

    client:
      root:       "./client/"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"

    views:
      root:       "./client/"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"

    i18n_client:
      root:       "./client/"
      include:    "i18n/*.yml"

    styles:
      root:       "./client/"
      main:       "app/app.styl"
      include:    "*.styl"

    server:
      root:       "./server/"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"
      apiPrefix:  ~
