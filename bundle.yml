---
packages:

  fontello:

    client:
      root:       "./client/"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"
      apiPrefix:  ~

    views:
      root:       "./client/"
      include:    "*.jade"
      exclude:    "/(^|\\/)_.*/"
      apiPrefix:  ~

    i18n_client:
      root:       "./client/"
      include:    "i18n/*.yml"
      apiPrefix:  ~

    styles:
      root:       "./client/"
      main:       "app/app.styl"
      include:    "*.styl"

    server:
      root:       "./server/"
      include:    "*.js"
      exclude:    "/(^|\\/)_.*/"
      apiPrefix:  ~

    i18n_server:
      root:       "./server/"
      include:    "i18n/*.yml"
      apiPrefix:  ~

    bin:
      root:       "./assets/"
      include:
        - javascripts/loader.js.ejs
        - javascripts/app.js
        - vendor/**.js
        - "/\\.(eot|svg|ttf|woff|png|jpg|gif)$/"
